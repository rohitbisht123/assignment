
<div class="signup-box">
    <img src="./assets/img/logo.png" class="avatar" alt="Avatar Image">
    <h1>Edit profile</h1>
    <form [formGroup]="editprofile"   (ngSubmit)="update()">
      <!-- USERNAME INPUT -->
      <label for="username">Username</label>
      <input type="text" placeholder="Enter Username" formControlName="username"
      [ngClass]="{'is-invalid':editprofile.get('username').touched && editprofile.get('username').invalid}">
      <div *ngIf="editprofile.get('username').touched && editprofile.get('username').invalid">
        <div *ngIf="editprofile.get('username').errors.required">username required</div>
        <div *ngIf="editprofile.get('username').errors.minlength">minimum length four</div>
      </div>
      <!-- PASSWORD INPUT -->
      
     
    


      <label for="address">Address</label>
      <input type="text" placeholder="Enter address" formControlName="address"
      [ngClass]="{'is-invalid':editprofile.get('address').touched && editprofile.get('address').invalid}">
      <div *ngIf="editprofile.get('address').touched && editprofile.get('address').invalid">
        <div *ngIf="editprofile.get('address').errors.required">address required</div>
        <div *ngIf="editprofile.get('address').errors.minlength">plz enter address</div>
      </div>
      <input type="submit" value="Edit">
    
      <a href="#">Already have An account?</a>
    </form>
  </div>
